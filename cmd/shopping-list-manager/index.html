<!doctype html>
<html>
<head>
	<title>Shopping list manager</title>
</head>
<body>

<h1>Scan a barcode</h1>

<form action="">
	<input type="text" name="beep" placeholder="5012345678900" />
	<input type="submit" value="Scan" />
</form>

<table>
	<thead>
		<tr>
			<th>Name</th>
			<th>Last scanned</th>
		</tr>
	</thead>
	<tbody>
	{{range .}}
		<tr>
			<td><a href="item/{{.Barcode}}">{{.Name}}</a></td>
			<td>{{.LastScanned}}</td>
		</tr>
		{{end}}
	</tbody>
</table>
</body>
</html>
